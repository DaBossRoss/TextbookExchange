<!DOCTYPE html>

	<head>

		<meta charset="UTF-8">

		<script src="login.js" type="text/javascript"></script>
	</head>


<body>
<!--This is our main top header section-->
	<header class= "top">

			JMU TEXTBOOK EXCHANGE
		
	</header>
	<nav>
		<a href="home.html">Home</a>

	</nav>
<!--End top header-->
	
	<div>
		<table>
			<tbody>
				<caption class= "createPost">Create Post</caption>
				<tr class= "inputs">
					<td class= "label">Title:</td>
					<td class= "textbox">
						<div class= "text">	
				    		<input class= "textbox" type="text" id= "input">
				    	</div>
			    	</td>
				</tr>
				<tr class= "inputs">
					<td class= "label">Author:</td>
					<td class= "textbox">

			    		</div>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">ISBN:</td>

			    </tr>

			    </tr>

			    		</section>
			    	</td>
			    </tr>

			    	<td class= "label">Price:</td>

			    			<input class= "textbox" type="text" id= "input">
			    		</section>
			    	</td>
			    </tr>

			    	<td></td>
			    	<td class= "createButton">	
						<input class="createButton" type="button" id= "create" value= "Create">
			   	    </td>
