<!DOCTYPE html>
<html>
	<head>
		<title>JMU Textbook Exchange</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="login.css" />
		<script src="requests.js" type="text/javascript"></script>
		<script src="Sell.js" type="text/javascript"></script>
	</head>


<body>
<!--This is our main top header section-->
	<header class= "top">
		<span class ="logoimg">
			<img src= "textbook.png" id= "logo" alt= "FAIL"/>
		</span>
			JMU TEXTBOOK EXCHANGE
		
	</header>
	<nav>
		<a href="home.html">Home</a>
		<a href="Buy.html">Buy</a>
		<a href="createPost.html">Sell</a>
		<a href="myPosts.html">My Posts</a>
		<a id="logout_button" href="login.html">Logout</a>
	</nav>
<!--End top header-->
	
	<div>
		<table>
			<tbody>
				<caption class= "createPost">Create Post</caption>
				<tr class= "inputs">
					<td class= "label">Title:</td>
					<td class= "textbox">
						<div class= "text">	
				    		<input class= "textbox" type="text" id= "createPost_Title">
				    	</div>
			    	</td>
				</tr>
				<tr class= "inputs">
					<td class= "label">Author:</td>
					<td class= "textbox">
						<div class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Author">
			    		</div>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">Edition:</td>
					<td class= "textbox">
						<div class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Edition">
			    		</div>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">Publisher:</td>
					<td class= "textbox">
						<div class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Publisher">
			    		</div>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">Year:</td>
					<td class= "textbox">
						<section class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Year">
			    		</section>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">ISBN10:</td>
					<td class= "textbox">
						<section class= "text">
			    			<input class= "textbox" type="text" id= "createPost_ISBN">
			    		</section>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">Course Number:</td>
					<td class= "textbox">
						<section class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Course">
			    		</section>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">Department</td>
					<td class= "textbox">
						<section class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Department">
			    		</section>
			    	</td>
			    </tr>
			    <tr class= "inputs">
			    	<td class= "label">Price</td>
					<td class= "textbox">
						<section class= "text">
			    			<input class= "textbox" type="text" id= "createPost_Price">
			    		</section>
			    	</td>
			    </tr>
			    <tr class= "buttons">
			    	<td></td>
			    	<td class= "createButton">	
						<input id="createPost_Button" type="button" class="createButton" value= "Create">
			   	    </td>
			    </tr>
		</table>
	<div id="myDiv">
		<p id= "createResponse"></p>
	</div>
	</div>
	<script type="text/javascript">init();</script>
</body>
</html>
